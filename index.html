<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Nerai Coffee - Menu</title>
  
  <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#000000">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tambahkan Font Awesome untuk icon (login/user) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0a0503;
      color: #f8f1e9;
      padding: 1rem;
      padding-bottom: 160px;
      min-height: 100vh;
    }

    header {
      position: sticky;
      top: 0;
      background: rgba(10,5,3,0.92);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 1.2rem 1.5rem;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .header-left {
      text-align: center;
      flex: 1;
    }

    .logo {
      font-size: 3.2rem;
      font-weight: 800;
      letter-spacing: -2px;
      color: #e6b989;
    }

    .header-logo-img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 50%;
      border: 2px solid #c17c4a;
      margin-bottom: 0.5rem;
      display: none; /* Ditampilkan via JS jika ada logo */
    }

    .tagline {
      font-size: 1.15rem;
      color: #c9b29a;
      margin-top: 0.4rem;
    }

    .status-message {
      font-size: 0.95rem;
      margin-top: 0.4rem;
      font-weight: 500;
    }

    .login-icon {
      font-size: 1.8rem;
      color: #e6b989;
      cursor: pointer;
      transition: transform 0.2s, color 0.2s;
    }

    .login-icon:hover {
      color: #d18f5e;
      transform: scale(1.15);
    }

    .location-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #c9b29a;
    }
    .location-map-icon {
      color: #e6b989;
      font-size: 1.2rem;
      transition: transform 0.2s;
    }
    .location-map-icon:hover {
      transform: scale(1.2);
      color: #d18f5e;
    }

    /* === MODAL LOGIN === */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(4px);
    }

    .modal-content {
      background: #1a120c;
      border-radius: 16px;
      width: 90%;
      max-width: 420px;
      padding: 2rem;
      position: relative;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      border: 1px solid #6d503d;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      font-size: 1.8rem;
      color: #c9b29a;
      cursor: pointer;
    }

    .modal-close:hover {
      color: #e6b989;
    }

    .modal h2 {
      text-align: center;
      color: #e6b989;
      margin-bottom: 1.8rem;
      font-size: 1.8rem;
    }

    .form-group {
      margin-bottom: 1.4rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #c9b29a;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 0.9rem 1.2rem;
      border: none;
      border-radius: 8px;
      background: #251a12;
      color: #f8f1e9;
      font-size: 1rem;
    }

    .form-group input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #c17c4a;
    }

    .btn-login {
      width: 100%;
      padding: 1.1rem;
      background: linear-gradient(135deg, #c17c4a, #d18f5e);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.2s;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .modal-footer {
      text-align: center;
      margin-top: 1.2rem;
      color: #c9b29a;
      font-size: 0.95rem;
    }

    .modal-footer a {
      color: #e6b989;
      text-decoration: none;
    }

    .modal-footer a:hover {
      text-decoration: underline;
    }

    /* --- Style accordion & lainnya tetap sama --- */
    .accordion-container {
      background: #1a120c;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.5);
      margin-bottom: 2rem;
    }

    .accordion-header {
      padding: 1.3rem 1.5rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #251a12, #1a120c);
      transition: background 0.2s;
    }

    .accordion-header:hover {
      background: linear-gradient(to right, #2f2219, #1a120c);
    }

    .accordion-title {
      font-size: 1.4rem;
      font-weight: 600;
      color: #e6b989;
    }

    .accordion-toggle {
      font-size: 2rem;
      color: #c9b29a;
      transition: transform 0.3s;
    }

    .accordion-toggle.active {
      transform: rotate(180deg);
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
      scrollbar-width: thin;
      scrollbar-color: #c17c4a #251a12;
    }

    .accordion-content.active {
      max-height: 60vh;
      overflow-y: auto;
    }

    .accordion-content::-webkit-scrollbar {
      width: 8px;
    }

    .accordion-content::-webkit-scrollbar-track {
      background: #251a12;
    }

    .accordion-content::-webkit-scrollbar-thumb {
      background: #c17c4a;
      border-radius: 4px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.1rem;
      padding: 1.5rem;
    }

    .menu-item {
      background: #251a12;
      border-radius: 10px;
      overflow: hidden;
    }

    .menu-img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }

    .menu-info {
      padding: 0.8rem;
      text-align: center;
    }

    .menu-name {
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
      line-height: 1.3;
    }

    .menu-price {
      font-size: 1.2rem;
      font-weight: 700;
      color: #e6b989;
    }

    .fixed-bottom {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      z-index: 100;
      text-align: center;
    }

    .btn-order {
      background: linear-gradient(135deg, #c17c4a, #d18f5e);
      color: white;
      border: none;
      width: 100%;
      padding: 1.3rem;
      border-radius: 50px;
      font-size: 1.35rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(193,124,74,0.5);
      transition: all 0.2s;
      text-decoration: none;
      display: block;
    }

    .btn-order:hover {
      background: #27ae60;
      color: white;
    }

    .btn-order:active {
      transform: translateY(3px);
      box-shadow: 0 5px 15px rgba(193,124,74,0.4);
    }

    /* Carousel Styles */
    .carousel-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      aspect-ratio: 16/9;
      max-height: 450px;
      background: #000;
      margin-bottom: 2rem; /* Add some space below */
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .carousel-slide {
      min-width: 100%;
      position: relative;
      height: 100%;
    }

    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.8;
    }

    .carousel-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0));
      padding: 2rem 1.5rem 1.5rem;
      text-align: center;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: #e6b989;
      border: none;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 50%;
      font-size: 1.5rem;
      z-index: 10;
      transition: background 0.3s;
    }
    .carousel-btn:hover { background: rgba(193, 124, 74, 0.8); color: #fff; }
    .carousel-btn.prev { left: 1rem; }
    .carousel-btn.next { right: 1rem; }

    @media (max-width: 768px) {
      .carousel-container {
        aspect-ratio: 1/1; /* Membuat carousel lebih tinggi di mode mobile */
      }
      .carousel-caption, .carousel-btn {
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .carousel-container:hover .carousel-caption,
      .carousel-container:hover .carousel-btn,
      .carousel-container:active .carousel-caption,
      .carousel-container:active .carousel-btn {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <img src="" alt="Logo" class="header-logo-img" id="headerLogo">
      <div class="logo" id="headerBusinessName">NERAI</div>
      <div class="tagline" id="dateTimeDisplay"></div>
      <div class="status-message" id="operationalStatus"></div>
      <div class="location-info" id="locationContainer" style="display: none;">
        <span id="locationText"></span>
        <a id="locationMapLink" href="#" target="_blank" class="location-map-icon" title="Buka di Google Maps">
          <i class="fas fa-map-marker-alt"></i>
        </a>

    <i class="fas fa-user-circle login-icon" id="loginBtn"></i>

  <!-- Modal Login -->

      <form>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>

        <button type="submit" class="btn-login">MASUK</button>
      </form>


    </div>
  </div>

  <!-- Modal Notifikasi Toko Tutup -->
  <div class="modal" id="closedModal">
    <div class="modal-content" style="text-align: center; max-width: 380px;">
      <span class="modal-close" id="closeClosedModal">&times;</span>
      <div style="margin-bottom: 1.5rem; margin-top: 1rem;">
        <i class="fas fa-store-slash" style="font-size: 4rem; color: #ff6b6b; text-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);"></i>
      </div>
      <h2 style="font-size: 1.6rem; margin-bottom: 1rem; color: #f8f1e9;">Mohon Maaf</h2>
      <p id="closedMessage" style="color: #c9b29a; font-size: 1.05rem; line-height: 1.6; margin-bottom: 2rem;">
        <!-- Pesan via JS -->
      </p>
      <button id="btnClosedOk" class="btn-login" style="margin-top: 0; background: #3a2a1f; border: 1px solid #5c4030;">KEMBALI</button>
    </div>
  </div>

  <!-- Carousel Menu Favorit -->
  <h2 id="carouselTitle" style="font-size:1.4rem; color:#e6b989; margin:1.5rem 0 0.8rem; text-align:center;">Menu Favorit Customer</h2>
  <div class="carousel-container" id="carouselContainer">
    <div class="carousel-track" id="menuCarouselTrack">
      <!-- Slides will be loaded here -->
      <div style="display:flex; align-items:center; justify-content:center; height:100%; width:100%; color:#fff;">Memuat...</div>
    </div>
    <button class="carousel-btn prev" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
    <button class="carousel-btn next" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
  </div>

  <div class="accordion-container">
    <div class="accordion-header">
      <span class="accordion-title">Lihat Semua Menu</span>
      <span class="accordion-toggle">+</span>
    </div>

    <div class="accordion-content">
      <div class="menu-grid" id="menuGrid">
        <!-- Data akan dimuat dari Supabase -->
      </div>
    </div>
  </div>

<div style="text-align:center; margin: 2rem 0;">
  <button id="enableNotifications" style="
    padding: 1rem 2rem;
    font-size: 1.1rem;
    background: #e6b989;
    color: #0a0503;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 600;
  ">
    ðŸ”” Aktifkan Notifikasi Pesanan
  </button>
</div>

  <div class="fixed-bottom">
    <a href="pesanan.html" class="btn-order" id="btnOrderNow">PESAN SEKARANG</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // === MODAL LOGIN LOGIC ===
      const loginBtn = document.getElementById('loginBtn');
      const modal = document.getElementById('loginModal');
      const closeModal = document.getElementById('closeModal');

      if (loginBtn && modal) {
        loginBtn.addEventListener('click', () => {
          modal.style.display = 'flex';
        });
      }

      if (closeModal && modal) {
        closeModal.addEventListener('click', () => {
          modal.style.display = 'none';
        });
      }

      if (modal) {
        window.addEventListener('click', (e) => {
          if (e.target === modal) {
            modal.style.display = 'none';
          }
        });
      }

      // === CEK URL PARAMETER (Untuk Auto Open Login setelah Reset) ===
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('action') === 'login') {
        if (modal) modal.style.display = 'flex';
        // Bersihkan URL agar tidak muncul terus saat refresh
        window.history.replaceState({}, document.title, window.location.pathname);
      }

      // === ACCORDION LOGIC ===
      const header = document.querySelector('.accordion-header');
      const content = document.querySelector('.accordion-content');
      const toggle = document.querySelector('.accordion-toggle');

      if (header && content && toggle) {
        header.addEventListener('click', () => {
          content.classList.toggle('active');
          toggle.classList.toggle('active');
          toggle.textContent = toggle.classList.contains('active') ? 'âˆ’' : '+';
        });
      }

      // === LOGIC LOGIN SUPABASE ===
      const SUPABASE_URL = 'https://jmeoqpofvxthckjoauii.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImptZW9xcG9mdnh0aGNram9hdWlpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczMTA2ODAsImV4cCI6MjA4Mjg4NjY4MH0.lJuapw3qAgci4PrviwQr1HOB67z3uBmIevSHzaIrLEk';
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      const BUCKET_NAME = 'aset';

      // === LOAD BUSINESS INFO (LOGO & NAMA) ===
      async function loadBusinessInfo() {
        const headerLogo = document.getElementById('headerLogo');
        const headerBusinessName = document.getElementById('headerBusinessName');

        try {
          const { data, error } = await supabase
            .from('tabelprofil')
            .select('nama_usaha, logo')
            .limit(1)
            .single();

          if (data) {
            if (data.nama_usaha) headerBusinessName.textContent = data.nama_usaha.toUpperCase();
            if (data.logo) {
              const { data: publicData } = supabase.storage.from('aset').getPublicUrl(data.logo);
              headerLogo.src = publicData.publicUrl;
              headerLogo.style.display = 'inline-block';
            }
          }
        } catch (err) { console.error('Error loading business info:', err); }
      }
      loadBusinessInfo();

      // === JAM & TANGGAL BERJALAN ===
      function updateDateTime() {
        const now = new Date();
        const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
        const dateStr = now.toLocaleDateString('id-ID', options);
        const timeStr = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' }).replace(/\./g, ':');
        document.getElementById('dateTimeDisplay').textContent = `${dateStr} | ${timeStr} WIB`;
      }
      setInterval(updateDateTime, 1000);
      updateDateTime();

      // === CEK STATUS OPERASIONAL HARI INI ===
      async function checkOperationalStatus() {
        const statusDisplay = document.getElementById('operationalStatus');
        const locationContainer = document.getElementById('locationContainer');
        const locationText = document.getElementById('locationText');
        const locationMapLink = document.getElementById('locationMapLink');
        if (!statusDisplay) return;

        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const todayISO = `${year}-${month}-${day}`;

        try {
          const { data, error } = await supabase
            .from('tabeljadwal')
            .select('buka, tutup, status, lokasi, titik_lokasi')
            .eq('tanggal', todayISO)
            .maybeSingle();

          if (data) {
            if (data.status === 'Libur') {
              statusDisplay.textContent = "Sorry, we're Closed today";
              statusDisplay.style.color = '#ff6b6b';
            } else {
              const openTime = data.buka ? data.buka.substring(0, 5) : '00:00';
              const closeTime = data.tutup ? data.tutup.substring(0, 5) : '00:00';
              statusDisplay.textContent = `We're Open today from ${openTime} until ${closeTime}`;
              statusDisplay.style.color = '#27ae60';
            }

            // Tampilkan Lokasi & Map
            if (data.lokasi) {
              locationText.textContent = data.lokasi;
              locationContainer.style.display = 'flex';
              
              if (data.titik_lokasi) {
                // Ekstrak koordinat jika formatnya "Alamat (lat, lng)" atau langsung "lat, lng"
                let coords = data.titik_lokasi;
                const match = coords.match(/\(([^)]+)\)/);
                if (match) coords = match[1];
                
                locationMapLink.href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(coords)}`;
                locationMapLink.style.display = 'inline-block';
              } else {
                locationMapLink.style.display = 'none';
              }
            }
          } else {
            // Jika tidak ada data jadwal, default dianggap Buka (16:00 - 00:00)
            statusDisplay.textContent = "We're Open today from 16:00 until 00:00";
            statusDisplay.style.color = '#27ae60';
            locationContainer.style.display = 'none';
          }
        } catch (err) {
          console.error('Error checking status:', err);
        }
      }
      checkOperationalStatus();

      // === LOAD MENU DARI SUPABASE ===
      async function loadMenu() {
        const menuGrid = document.getElementById('menuGrid');
        menuGrid.innerHTML = '<p style="color:#c9b29a; text-align:center; grid-column: 1/-1; padding: 2rem;">Memuat menu...</p>';

        try {
          const { data, error } = await supabase
            .from('tabelmenu')
            .select('nama_menu, harga, photo')
            .order('created_at', { ascending: false });

          if (error) throw error;

          menuGrid.innerHTML = ''; // Bersihkan loading

          if (data && data.length > 0) {
            data.forEach(item => {
              let imgUrl = 'https://via.placeholder.com/400x400?text=No+Image';
              if (item.photo) {
                const { data: publicData } = supabase.storage.from('aset').getPublicUrl(item.photo);
                imgUrl = publicData.publicUrl;
              }

              const card = document.createElement('div');
              card.className = 'menu-item';
              card.innerHTML = `
                <img src="${imgUrl}" class="menu-img" alt="${item.nama_menu}">
                <div class="menu-info">
                  <div class="menu-name">${item.nama_menu}</div>
                  <div class="menu-price">Rp ${Number(item.harga).toLocaleString('id-ID')}</div>
                </div>
              `;
              menuGrid.appendChild(card);
            });
          } else {
            menuGrid.innerHTML = '<p style="color:#c9b29a; text-align:center; grid-column: 1/-1; padding: 2rem;">Belum ada menu tersedia.</p>';
          }
        } catch (err) {
          console.error('Gagal memuat menu:', err);
          menuGrid.innerHTML = '<p style="color:#ff6b6b; text-align:center; grid-column: 1/-1; padding: 2rem;">Gagal memuat data menu.</p>';
        }
      }

      loadMenu();

      // === CAROUSEL MENU POPULER ===
      async function loadPopularMenuCarousel() {
        const track = document.getElementById('menuCarouselTrack');
        const carouselContainer = document.getElementById('carouselContainer');
        const carouselTitle = document.getElementById('carouselTitle');

        if (!track || !carouselContainer || !carouselTitle) return;

        try {
          const { data, error } = await supabase
            .from('menupopuler')
            .select('*')
            .limit(5);

          if (error) throw error;

          if (data && data.length > 0) {
            track.innerHTML = '';
            data.forEach(item => {
              let imgUrl = 'https://via.placeholder.com/800x450?text=No+Image';
              if (item.file_photo) {
                 const { data: publicData } = supabase.storage.from(BUCKET_NAME).getPublicUrl(item.file_photo);
                 imgUrl = publicData.publicUrl;
              }

              const slide = document.createElement('div');
              slide.className = 'carousel-slide';
              slide.innerHTML = `
                <img src="${imgUrl}" alt="${item.nama}">
                <div class="carousel-caption">
                  <h3 style="color:#e6b989; font-size:1.8rem; margin-bottom:0.5rem; text-shadow: 2px 2px 4px #000;">${item.nama}</h3>
                  <p style="color:#fff; font-size:1.1rem; margin-bottom:0.5rem; text-shadow: 1px 1px 2px #000;">${item.deskripsi || ''}</p>

                </div>
              `;
              track.appendChild(slide);
            });
            initCarousel();
          } else {
            carouselContainer.style.display = 'none';
            carouselTitle.style.display = 'none';
          }
        } catch (err) {
          console.error('Error loading carousel:', err);
          track.innerHTML = '<div style="display:flex; align-items:center; justify-content:center; height:100%; width:100%; color:#ff6b6b;">Gagal memuat data</div>';
        }
      }

      function initCarousel() {
        const track = document.getElementById('menuCarouselTrack');
        const slides = track.children;
        if(slides.length === 0) return;
        
        let currentIndex = 0;
        const totalSlides = slides.length;

        function updateSlide() {
          track.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        document.getElementById('nextBtn').onclick = () => { currentIndex = (currentIndex + 1) % totalSlides; updateSlide(); };
        document.getElementById('prevBtn').onclick = () => { currentIndex = (currentIndex - 1 + totalSlides) % totalSlides; updateSlide(); };

        setInterval(() => { currentIndex = (currentIndex + 1) % totalSlides; updateSlide(); }, 5000);
      }

          const passwordVal = document.getElementById('password').value;
          const btnLogin = document.querySelector('.btn-login');

          // Loading state
          btnLogin.textContent = 'Memuat...';

          try {
            // Ambil data profil (limit 1) untuk cek apakah tabel kosong/terisi
            const { data: profileData, error } = await supabase
              .from('tabelprofil')
              .select('username, password, owner')
              .limit(1)
              .maybeSingle();

            if (error) throw error;

            let isAuthenticated = false;
            let ownerName = 'Admin';

            // LOGIKA VALIDASI:
            // 1. Jika tabel kosong ATAU kolom username/password kosong -> Pakai Default (admin/admin123)
            // 2. Jika tabel terisi -> Pakai Data Database
            if (!profileData || !profileData.username || !profileData.password) {
              if (usernameVal === 'admin' && passwordVal === 'admin123') {
                isAuthenticated = true;
              }
            } else {
              if (usernameVal === profileData.username && passwordVal === profileData.password) {
                isAuthenticated = true;
                ownerName = profileData.owner || 'Owner';
              }
            }

            if (isAuthenticated) {
              alert(`Selamat datang ${ownerName}`);
              window.location.href = 'dashboard.html';
            } else {
              alert("Maaf, Username atau password yang anda masukan salah.");
            }
          } catch (err) {
            console.error('Login error:', err);
            alert("Terjadi kesalahan saat login.");
          } finally {
            btnLogin.textContent = originalText;
            btnLogin.disabled = false;
          }
        });
      }

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
      const rawData = window.atob(base64);
      const outputArray = new Uint8Array(rawData.length);
      for (let i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
      }
      return outputArray;
