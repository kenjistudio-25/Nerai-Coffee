<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Jam Operasional</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --text-muted: #b0b0b0;
            --accent: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
            --border: #333333;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            color: #ffffff;
        }
        h1 i {
            color: var(--accent);
        }
        .add-section {
            background: var(--card);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #2d2d2d;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            flex: 1;
            min-width: 220px;
        }
        .input-group i {
            color: var(--text-muted);
            font-size: 1.2em;
        }
        .input-group input[type="date"],
        .input-group input[type="time"],
        .input-group input[type="text"] {
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 1em;
            width: 100%;
            outline: none;
        }
        .input-group input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.8);
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--danger);
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #add-btn {
            background: var(--accent);
            color: white;
        }
        #add-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .bottom-buttons {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        #save-btn {
            background: var(--success);
            color: white;
            flex: 1;
            padding: 15px;
            font-size: 1.1em;
        }
        #save-btn:hover {
            background: #219a52;
            transform: translateY(-2px);
        }
        #back-btn {
            background: #34495e;
            color: white;
            flex: 1;
            padding: 15px;
            font-size: 1.1em;
        }
        #back-btn:hover {
            background: #2c3e50;
            transform: translateY(-2px);
        }

        .table-container {
            background: var(--card);
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            overflow-x: auto;
            margin-bottom: 30px;
            -webkit-overflow-scrolling: touch;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
            white-space: nowrap;
        }
        th {
            background: #2d2d2d;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover {
            background: rgba(255,255,255,0.02);
        }
        .time-inputs {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .time-inputs input[type="time"] {
            background: #2d2d2d;
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 8px;
            color: var(--text);
            font-family: inherit;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(4px);
        }
        .modal-content {
            background-color: var(--card);
            margin: 5% auto;
            padding: 20px;
            border: 1px solid var(--border);
            width: 90%;
            max-width: 800px;
            border-radius: 16px;
            position: relative;
        }
        .table-input {
            background: #2d2d2d;
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 8px;
            color: var(--text);
            font-family: inherit;
            width: 100%;
            min-width: 120px;
        }
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85em;
            display: inline-block;
        }
        .status-badge.open {
            background: rgba(39, 174, 96, 0.2);
            color: var(--success);
        }
        .status-badge.closed {
            background: rgba(231, 76, 60, 0.2);
            color: var(--danger);
        }
        .remove-btn {
            background: var(--danger);
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .remove-btn:hover {
            background: #c0392b;
        }

        #notification {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            padding: 18px 40px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.5);
            font-size: 1.2em;
            font-weight: bold;
            display: none;
            z-index: 1000;
            animation: slideDown 0.5s ease;
        }
        @keyframes slideDown {
            from { transform: translateX(-50%) translateY(-100px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        /* ================== INBOX COMPONENT ================== */
        .inbox-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .inbox-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #c17c4a;
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-size: 1.5rem;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .inbox-btn:hover {
            transform: scale(1.1);
            background: #d18f5e;
        }

        .inbox-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff0000;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid #fff;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .inbox-panel {
            background: #1a120c;
            border: 1px solid #3a2a1f;
            border-radius: 12px;
            width: 320px;
            max-height: 400px;
            margin-bottom: 1rem;
            display: none;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
            animation: slideUp 0.3s ease;
        }

        .inbox-panel.active {
            display: flex;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .inbox-header {
            padding: 1rem;
            background: #251a12;
            border-bottom: 1px solid #3a2a1f;
            color: #e6b989;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-inbox {
            cursor: pointer;
            font-size: 1.2rem;
            color: #c9b29a;
        }
        .close-inbox:hover { color: #fff; }

        .inbox-body {
            padding: 0;
            overflow-y: auto;
            flex: 1;
            max-height: 300px;
        }

        .inbox-item {
            padding: 1rem;
            border-bottom: 1px solid #3a2a1f;
            cursor: pointer;
            transition: background 0.2s;
        }

        .inbox-item:hover {
            background: #2f2219;
        }

        .inbox-item:last-child {
            border-bottom: none;
        }

        .inbox-info {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 0.3rem;
            display: flex;
            justify-content: space-between;
        }

        .inbox-msg {
            font-size: 0.95rem;
            color: #f8f1e9;
        }

        .inbox-highlight {
            color: #e6b989;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-clock"></i> Pengaturan Jam Operasional</h1>

        <div class="add-section">
            <div class="input-group">
                <i class="fas fa-calendar-alt"></i>
                <input type="date" id="new-date">
            </div>
            <div class="input-group">
                <i class="fas fa-clock"></i>
                <input type="time" id="new-open" value="16:00">
            </div>
            <span style="color:var(--text-muted); font-weight:600;">s/d</span>
            <div class="input-group">
                <i class="fas fa-clock"></i>
                <input type="time" id="new-close" value="00:00">
            </div>
            <div class="input-group">
                <input type="text" id="new-location" placeholder="Lokasi">
            </div>
            <div class="input-group">
                <i class="fas fa-map" id="openMapBtn" style="cursor: pointer;" title="Pilih dari Peta"></i>
                <input type="text" id="new-coordinates" placeholder="Titik Lokasi">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="new-holiday">
                <label for="new-holiday">Hari Libur</label>
            </div>
            <button type="button" id="add-btn">
                <i class="fas fa-plus"></i> Tambah
            </button>
        </div>

        <div class="table-container">
            <table id="schedule-table">
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Jam Operasional</th>
                        <th>Lokasi</th>
                        <th>Titik Lokasi</th>
                        <th>Status</th>
                        <th style="width: 100px; text-align: center;">Aksi</th>
                    </tr>
                </thead>
                <tbody id="schedule-body">
                    <!-- Rows akan ditambahkan oleh JS -->
                </tbody>
            </table>
        </div>

        <div class="bottom-buttons">
            <button type="button" id="save-btn">
                <i class="fas fa-save"></i> Simpan Semua Pengaturan
            </button>
            <button type="button" id="back-btn" onclick="window.location.href='dashboard.html'">
                <i class="fas fa-arrow-left"></i> Kembali ke Dashboard
            </button>
        </div>
    </div>

    <div id="notification">
        <i class="fas fa-exclamation-triangle"></i> Hari ini libur! Kami tidak beroperasi.
    </div>

    <div id="mapModal" class="modal">
        <div class="modal-content">
            <span class="close-map" style="color:var(--text-muted); float:right; font-size:28px; font-weight:bold; cursor:pointer;">&times;</span>
            <h2 style="color:var(--text); margin-top:0; font-size:1.5em; margin-bottom:15px;">Pilih Lokasi</h2>
            <div id="map" style="height:400px; width:100%; border-radius:12px;"></div>
        </div>
    </div>

    <!-- Inbox Component -->
    <div class="inbox-container">
        <div class="inbox-panel" id="inboxPanel">
            <div class="inbox-header">
                <span><i class="fas fa-envelope"></i> Pesanan Masuk</span>
                <span class="close-inbox" id="closeInbox">&times;</span>
            </div>
            <div class="inbox-body" id="inboxBody">
                <!-- Data Inbox -->
            </div>
        </div>
        <button class="inbox-btn" id="inboxBtn">
            <i class="fas fa-bell"></i>
            <span class="inbox-badge" id="inboxBadge" style="display: none;">0</span>
        </button>
    </div>

    <script>
        const scheduleBody = document.getElementById('schedule-body');
        const addBtn = document.getElementById('add-btn');
        const saveBtn = document.getElementById('save-btn');
        const notification = document.getElementById('notification');
        const newDateInput = document.getElementById('new-date');
        const newLocationInput = document.getElementById('new-location');
        const newCoordinatesInput = document.getElementById('new-coordinates');
        
        // Map Logic
        const mapModal = document.getElementById('mapModal');
        const openMapBtn = document.getElementById('openMapBtn');
        const closeMapBtn = document.querySelector('.close-map');
        let map, marker;

        openMapBtn.onclick = function() {
            mapModal.style.display = "block";
            setTimeout(initMap, 100); // Delay agar render map sempurna
        }

        closeMapBtn.onclick = function() {
            mapModal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == mapModal) {
                mapModal.style.display = "none";
            }
        }

        function initMap() {
            if (map) {
                map.invalidateSize();
                return;
            }
            
            // Default view Jakarta
            map = L.map('map').setView([-6.2088, 106.8456], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            map.on('click', async function(e) {
                const { lat, lng } = e.latlng;
                
                if (marker) map.removeLayer(marker);
                marker = L.marker([lat, lng]).addTo(map);

                if (confirm("Apakah anda ingin menggunakan titik lokasi ini?")) {
                    try {
                        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
                        const data = await response.json();
                        newCoordinatesInput.value = data.display_name ? `${data.display_name} (${lat}, ${lng})` : `${lat}, ${lng}`;
                        mapModal.style.display = "none";
                    } catch (err) {
                        newCoordinatesInput.value = `${lat}, ${lng}`;
                        mapModal.style.display = "none";
                    }
                }
            });
            
            // Coba deteksi lokasi user saat ini
            map.locate({setView: true, maxZoom: 16});
        }

        // Inisialisasi Supabase
        const supabaseUrl = 'https://jmeoqpofvxthckjoauii.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImptZW9xcG9mdnh0aGNram9hdWlpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczMTA2ODAsImV4cCI6MjA4Mjg4NjY4MH0.lJuapw3qAgci4PrviwQr1HOB67z3uBmIevSHzaIrLEk';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // Fungsi untuk mendapatkan tanggal hari ini dalam format YYYY-MM-DD
        function getTodayISOString() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Set date picker ke hari ini saat halaman dimuat
        window.addEventListener('load', () => {
            newDateInput.value = getTodayISOString();
            loadSettings();
        });

        // Format tanggal Indonesia lengkap
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('id-ID', options);
        }

        async function loadSettings() {
            try {
                const { data, error } = await supabaseClient
                    .from('tabeljadwal')
                    .select('*')
                    .order('tanggal', { ascending: true });

                if (error) throw error;

                scheduleBody.innerHTML = '';
                let settings = [];

                if (data && data.length > 0) {
                    settings = data.map(item => ({
                        date: item.tanggal,
                        // Pastikan format jam HH:mm (hapus detik jika ada) agar terbaca input type="time"
                        open: item.buka ? item.buka.substring(0, 5) : '00:00',
                        close: item.tutup ? item.tutup.substring(0, 5) : '00:00',
                        holiday: item.status === 'Libur',
                        location: item.lokasi || '',
                        coordinates: item.titik_lokasi || ''
                    }));
                }

                settings.forEach((item) => {
                    addRow(item.date, item.open, item.close, item.holiday, item.location, item.coordinates);
                });

                checkTodayStatus(settings);
            } catch (err) {
                console.error('Gagal memuat data:', err);
                alert('Gagal memuat jadwal dari database.');
            }
        }

        function addRow(date, open, close, holiday, location = '', coordinates = '') {
            const tr = document.createElement('tr');
            tr.dataset.date = date; // Simpan tanggal asli di atribut data
            tr.innerHTML = `
                <td>${formatDate(date)}</td>
                <td>
                    ${holiday ? 
                        '<span style="color:var(--text-muted); font-style:italic;">-</span>' : 
                        `<div class="time-inputs">
                            <input type="time" value="${open}">
                            <span>â€”</span>
                            <input type="time" value="${close}">
                        </div>`
                    }
                </td>
                <td>
                    <input type="text" class="table-input location-input" value="${location}" placeholder="Lokasi">
                </td>
                <td>
                    <input type="text" class="table-input coordinates-input" value="${coordinates}" placeholder="Titik Lokasi">
                </td>
                <td>
                    <span class="status-badge ${holiday ? 'closed' : 'open'}">${holiday ? 'Libur' : 'Buka'}</span>
                </td>
                <td style="text-align: center;">
                    <button type="button" class="remove-btn"><i class="fas fa-trash"></i></button>
                </td>
            `;
            scheduleBody.appendChild(tr);
        }

        addBtn.addEventListener('click', async () => {
            const dateInput = newDateInput.value;
            if (!dateInput) {
                alert('Pilih tanggal terlebih dahulu!');
                return;
            }

            const existing = Array.from(scheduleBody.children).some(row => 
                row.dataset.date === dateInput
            );
            if (existing) {
                alert('Tanggal tersebut sudah ada di daftar!');
                return;
            }

            const open = document.getElementById('new-open').value || '16:00';
            const close = document.getElementById('new-close').value || '00:00';
            const holiday = document.getElementById('new-holiday').checked;
            const location = newLocationInput.value.trim();
            const coordinates = newCoordinatesInput.value.trim();

            // Simpan ke Database
            const originalText = addBtn.innerHTML;
            addBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...';
            addBtn.disabled = true;

            try {
                const payload = {
                    tanggal: dateInput,
                    buka: open,
                    tutup: close,
                    status: holiday ? 'Libur' : 'Buka',
                    lokasi: location,
                    titik_lokasi: coordinates
                };

                const { error } = await supabaseClient.from('tabeljadwal').insert([payload]);
                if (error) throw error;

                addRow(dateInput, open, close, holiday, location, coordinates);

                // Reset form
                newDateInput.value = getTodayISOString();
                document.getElementById('new-holiday').checked = false;
                newLocationInput.value = '';
                newCoordinatesInput.value = '';
            } catch (err) {
                console.error('Error adding schedule:', err);
                alert('Gagal menyimpan ke database: ' + err.message);
            } finally {
                addBtn.innerHTML = originalText;
                addBtn.disabled = false;
            }
        });

        scheduleBody.addEventListener('click', (e) => {
            if (e.target.closest('.remove-btn')) {
                e.target.closest('tr').remove();
            }
        });

        saveBtn.addEventListener('click', async () => {
            const uiData = [];
            const uiDates = [];

            scheduleBody.querySelectorAll('tr').forEach(row => {
                const date = row.dataset.date;
                const isHoliday = row.querySelector('.status-badge').classList.contains('closed');
                let open = '00:00', close = '00:00';
                const location = row.querySelector('.location-input').value;
                const coordinates = row.querySelector('.coordinates-input').value;
                
                if (!isHoliday) {
                    const inputs = row.querySelectorAll('input[type="time"]');
                    if (inputs.length >= 2) {
                        open = inputs[0].value;
                        close = inputs[1].value;
                    }
                }

                uiDates.push(date);
                uiData.push({
                    tanggal: date,
                    buka: open,
                    tutup: close,
                    status: isHoliday ? 'Libur' : 'Buka',
                    lokasi: location,
                    titik_lokasi: coordinates
                });
            });

            try {
                // 1. Ambil data eksisting untuk menentukan apa yang harus dihapus
                const { data: dbData } = await supabaseClient.from('tabeljadwal').select('tanggal');
                const dbDates = dbData ? dbData.map(d => d.tanggal) : [];

                // 2. Hapus data lama (baik yang dihapus user maupun yang akan di-update)
                // Ini menghindari error "no unique constraint" dan duplikasi data
                const datesToDelete = [...new Set([...dbDates, ...uiDates])];

                if (datesToDelete.length > 0) {
                    const { error: deleteError } = await supabaseClient.from('tabeljadwal').delete().in('tanggal', datesToDelete);
                    if (deleteError) throw deleteError;
                }

                // 3. Insert data baru
                if (uiData.length > 0) {
                    const { error: insertError } = await supabaseClient.from('tabeljadwal').insert(uiData);
                    if (insertError) throw insertError;
                }

                alert('Pengaturan berhasil disimpan ke database!');
            } catch (err) {
                console.error('Error saving:', err);
                alert('Gagal menyimpan pengaturan: ' + err.message);
            }
        });

        function checkTodayStatus(settings) {
            const today = getTodayISOString();
            const todaySetting = settings.find(s => s.date === today);
            if (todaySetting && todaySetting.holiday) {
                notification.style.display = 'block';
                setTimeout(() => notification.style.display = 'none', 8000);
            }
        }

        // === INBOX LOGIC ===
        const inboxBtn = document.getElementById('inboxBtn');
        const inboxPanel = document.getElementById('inboxPanel');
        const closeInbox = document.getElementById('closeInbox');
        const inboxBody = document.getElementById('inboxBody');
        const inboxBadge = document.getElementById('inboxBadge');

        // Audio Notifikasi
        const notifSound = new Audio('suaranotif.mp3');

        // Toggle Panel
        if (inboxBtn) {
            inboxBtn.addEventListener('click', () => {
                inboxPanel.classList.toggle('active');
            });
        }
        if (closeInbox) {
            closeInbox.addEventListener('click', () => {
                inboxPanel.classList.remove('active');
            });
        }

        // Fetch Data Inbox
        async function fetchInboxData() {
            try {
                // Ambil data dari tabelcustomer (pesanan aktif)
                const { data, error } = await supabaseClient
                    .from('tabelcustomer')
                    .select('id_order, nama, tanggal')
                    .order('id_order', { ascending: false });

                if (error) throw error;

                renderInbox(data || []);
            } catch (err) {
                console.error('Error fetching inbox:', err);
            }
        }

        function renderInbox(data) {
            const count = data.length;
            
            // Update Badge
            if (count > 0) {
                inboxBadge.textContent = count;
                inboxBadge.style.display = 'flex';
            } else {
                inboxBadge.style.display = 'none';
            }

            // Update Body
            inboxBody.innerHTML = '';
            if (count === 0) {
                inboxBody.innerHTML = '<div style="padding:1.5rem; text-align:center; color:#888; font-style:italic;">Tidak ada pesanan baru saat ini.</div>';
                return;
            }

            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'inbox-item';
                div.innerHTML = `
                    <div class="inbox-info">
                        <span>ID: ${item.id_order}</span>
                        <span>${item.tanggal || ''}</span>
                    </div>
                    <div class="inbox-msg">
                        Pesanan baru dari <span class="inbox-highlight">${item.nama}</span>
                    </div>
                `;
                // Klik item -> arahkan ke halaman transaksi hari ini
                div.onclick = () => {
                    window.location.href = 'orderhariini.html';
                };
                inboxBody.appendChild(div);
            });
        }

        // Realtime Subscription untuk tabelcustomer
        supabaseClient
            .channel('public:tabelcustomer')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'tabelcustomer' }, (payload) => {
                if (payload.eventType === 'INSERT') {
                    notifSound.play().catch(err => console.log('Audio play failed:', err));
                }
                fetchInboxData();
            })
            .subscribe();

        // Load awal
        fetchInboxData();
    </script>
</body>
</html>
